        <script language="javascript" type="text/javascript">
		   	var col1 = new WLIU.COL({key:1, 	table:"p", 	coltype:"hidden", 		name:"id", 			colname:"User No.",  	coldesc:"User ID" });
		   	var col2 = new WLIU.COL({key:0, 	table:"p",  coltype:"textbox", 		name:"uuu",			col:"user_name", colname:"User Name",unique:1, tooltip:"mytips",	coldesc:"Login User",  	sort:"ASC", need:1, notnull: 1});
		   	var col3 = new WLIU.COL({key:0, 	table:"p",  coltype:"textbox", 		name:"full_name", 	colname:"Full Name", 	coldesc:"Full Name", tooltip:"mytips",  	sort:"ASC", notnull:1});
		   	var col4 = new WLIU.COL({key:1, 	table:"s",  coltype:"relation", 	name:"user_id",		col:"id", 				colname:"VIP?", tooltip:"mytips",  		coldesc:"is VIP?"});
		   	var col5 = new WLIU.COL({key:0, 	table:"s",  coltype:"textbox", 		name:"horby", 		colname:"Horby",   		coldesc:"Horby of User", 		sort:"ASC", need:1, notnull:1});
			var col6 = new WLIU.COL({key:0, 	table:"s",  coltype:"select", 		name:"lang", 		colname:"LangISO", 		coldesc:"Language ISO Code",  	defval:"cn",	sort:"DESC", need:1,  notnull:1, list:"langCategory"});
		   	var col7 = new WLIU.COL({key:0, 	table:"s",  coltype:"radio2", 		name:"color", 	 	colname:"Color", 		coldesc:"Color Name",  			notnull:0, list:"colorCategory", 	 targetid:"colorCategory_diag"});
			var col8 = new WLIU.COL({key:0, 	table:"s",  coltype:"checkbox1", 	name:"country", 	colname:"Homeland", 	coldesc:"Nationality",  		sort:"DESC", need:1,  notnull:1, list:"countryCategory",  targetid:"countryCategory_diag"});
		   	var col9 = new WLIU.COL({key:0, 	table:"s",  coltype:"time", 	name:"memberdate", 	colname:"Enroll Date", 	coldesc:"Date of Enroll",  		sort:"DESC"});
		   	var col10 = new WLIU.COL({key:0, 	table:"s",  coltype:"text", 		name:"stime", 		col:"last_updated", 	colname:"Created Date", 	coldesc:"Date of Enroll",  	sort:"DESC"});

		   	var cols = [];
		   	cols.push(col1);
		   	cols.push(col2);
		   	cols.push(col3);
		   	cols.push(col4);
		   	cols.push(col5);
		   	cols.push(col6);
		   	cols.push(col7);
		   	cols.push(col8);
		   	cols.push(col9);
		   	cols.push(col10);

			var filter1 = new WLIU.FILTER({name:"adminname", 	coltype:"textbox", 		cols:"user_name, full_name", 		colname:"Name", 	coldesc:"Search by Name"});
			//var filter2 = new WLIU.FILTER({name:"color", 		coltype:"checkbox1",	cols:"color",  		colname:"Gender", compare:"", list:"color1", coldesc:"Color Name"});
			//var filter3 = new WLIU.FILTER({name:"country", 		coltype:"checkbox",		cols:"country",  	colname:"Email", coldesc:"search by Email", defval:""});
			var filters = [];
			filters.push(filter1);
			//filters.push(filter2);
			//filters.push(filter3);

		    var table = new WLIU.TABLE({
				scope: 	"mytab",
				url:   	"ajax/one2one_action.php",
				wait:   	"mywait",
				taberror:	"taberror",
				autotip: 	"myauto",
				tooltip: 	"mytips",
				rights: {detail:1, add:1, save:1, cancel:1, clear:1, delete:1, print:1, output:1},
				navi:   {pagesize:20, match: 0, orderby:"p.created_time", sortby:"DESC", paging:1 },
				filters:filters,
				cols: 	cols,
				lists: 	{
							colorCategory: 		{ loaded: 0, keys: {guid:"", name:""}, list:[] },
							countryCategory: 	{ loaded: 0, keys: {guid:"", name:""}, list:[] },
							langCategory: 	{ 
											loaded: 2, 
											keys: {guid:"", name:""}, 
											list:[
													{key: "cn", value:"China PRC", 		desc:"China MainLand"},
													{key: "us", value:"United State", 	desc:"United State of America"},
													{key: "ca", value:"Candada", 		desc:"O Canada"}
											]
						}
				}
			});

            var app = angular.module("myApp", ["wliuTable"]);
            app.controller("myForm", function ($scope) {
				table.setScope( $scope );
				table.formGet();

				$scope.detail = function(theRow) {
					console.log(theRow);
				}
		    });
		</script>

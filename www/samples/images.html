        <script language="javascript" type="text/javascript">
		    var imgList = new WLIU.IMAGELIST({
				url:   		"ajax/images_action.php",
				wait:   	"#tabwait",
				errorShow: 	"#imgError",
				infoEditor: "#textEditor",
				imgViewer: 	"#imgView",
				imgEditor:  "#imgEdit"
			});

            var app = angular.module("myApp", ["wliuImage"]);
            app.controller("myForm", function ($scope) {
				imgList.setScope($scope, "imglist");
		    });

			$(function(){
				imgList.getRecord({key1:1, key2:10});
			})
		</script>
</head>
<body ng-app="myApp" ng-controller="myForm" style="padding-top:80px;position:relative;">
<!-- container -->
<div class="container">
	<br>
	<image.list imglist="imglist" view=1 ww=160 hh=160></image.list>
	<div style="display:block; width:400px; overflow-x:auto; white-space:nowrap;">
	</div>
	<div id="tabwait" wliu-load></div>
	<image.error imglist="imglist" targetid="imgError"></image.error>
	<image.info imglist="imglist" targetid="textEditor"></image.info>
	<image.viewer imglist="imglist" targetid="imgView"></image.viewer>
	<image.editor imglist="imglist" targetid="imgEdit" ww=400 hh=400></image.editor>
	
</div>



<!-- MD Bootstrap 4.0 js -- must place at the end of body -->

        <script language="javascript" type="text/javascript">
		   	
			var col11 = new WLIU.COL({key:1, table:"p",		coltype:"hidden", 		name:"id", 			colname:"Menu ID"});
		   	var col12 = new WLIU.COL({key:0, table:"p", 	coltype:"hidden", 		name:"parent_id",	colname:"Menu Parent ID", need:1, notnull: 1});
		   	var col13 = new WLIU.COL({key:0, table:"p", 	coltype:"textbox", 		name:"menu_key", 	colname:"Menu Key",	notnull:1});
		   	var col14 = new WLIU.COL({key:0, table:"p", 	coltype:"textbox", 		name:"title_en", 	colname:"Title(EN)",	notnull:1});
		   	var col15 = new WLIU.COL({key:0, table:"p", 	coltype:"textbox", 		name:"desc_en", 	colname:"Desc(EN)", 	notnull:1});

			var col21 = new WLIU.COL({key:1, table:"s",		coltype:"hidden", 		name:"id", 			colname:"Menu ID"});
		   	var col22 = new WLIU.COL({key:0, table:"s", 	coltype:"hidden", 		name:"parent_id",	colname:"Menu Parent ID", need:1, notnull: 1});
		   	var col23 = new WLIU.COL({key:0, table:"s", 	coltype:"textbox", 		name:"menu_key", 	colname:"Menu Key",	notnull:1});
		   	var col24 = new WLIU.COL({key:0, table:"s", 	coltype:"textbox", 		name:"title_en", 	colname:"Title(EN)",	notnull:1});
		   	var col25 = new WLIU.COL({key:0, table:"s", 	coltype:"textbox", 		name:"desc_en", 	colname:"Desc(EN)", 	notnull:1});

			var col31 = new WLIU.COL({key:1, table:"m",		coltype:"hidden", 		name:"id", 			colname:"Menu ID"});
		   	var col32 = new WLIU.COL({key:0, table:"m", 	coltype:"hidden", 		name:"ref_id",		colname:"Menu Parent ID", 	need:1, notnull: 1});
		   	var col33 = new WLIU.COL({key:0, table:"m", 	coltype:"textbox", 		name:"menu_key", 	colname:"Menu Key",			notnull:1});
		   	var col34 = new WLIU.COL({key:0, table:"m", 	coltype:"textbox", 		name:"title_en", 	colname:"Title(EN)",		notnull:1});
		   	var col35 = new WLIU.COL({key:0, table:"m", 	coltype:"textbox", 		name:"desc_en", 	colname:"Desc(EN)", 		notnull:1});


		   	var cols = {};
		   	cols.p = [];
			cols.p.push(col11);
		   	cols.p.push(col12);
		   	cols.p.push(col13);
		   	cols.p.push(col14);
		   	cols.p.push(col15);
		   	
			   cols.s = [];
			cols.s.push(col21);
		   	cols.s.push(col22);
		   	cols.s.push(col23);
		   	cols.s.push(col24);
		   	cols.s.push(col25);
			
			cols.m = [];
		   	cols.m.push(col31);
		   	cols.m.push(col32);
		   	cols.m.push(col33);
		   	cols.m.push(col34);
		   	cols.m.push(col35);

			/*
			var filter1 = new WLIU.FILTER({name:"adminname", 	coltype:"textbox", 		cols:"user_name,full_name,address", 		colname:"Name", 	coldesc:"Search by Name"});
			var filters = [];
			filters.push(filter1);
			*/

		    var table = new WLIU.TREE({
				scope: 	"mytab",
				url:   	"ajax/tree_action.php",
				wait:   "#mywait",
				autotip: "#myauto",
				taberror:"#taberror",
				rights: {detail:1, add:1, save:1, cancel:1, clear:1, delete:1, print:1, output:1},
				//filters:filters,
				cols: 	cols,
				lists: 	{
							colorCategory: 		{ loaded: 0, keys:{guid:"", name:""}, list:[] },
							countryCategory: 	{ loaded: 0, keys:{guid:"", name:""}, list:[] },
							langCategory: 	{ 
											loaded: 2, 
											keys: {guid:"", name:""}, 
											list:[
													{key: "cn", value:"China PRC", 		desc:"China MainLand"},
													{key: "us", value:"United State", 	desc:"United State of America"},
													{key: "ca", value:"Candada", 		desc:"O Canada"}
											]
						}
				}
			});

            var app = angular.module("myApp", ["wliuTable"]);
            app.controller("myForm", function ($scope) {
				table.setScope( $scope, "table" );
				table.getRows(
					{
						ajaxSuccess: function(){
							$("ul[wliu-tree][root]").wliuTree();
						}
					}
				);
		    });

			$(function(){
			});
		</script>

<body ng-app="myApp" ng-controller="myForm" style="padding-top:10px;position:relative;">
<!-- container -->
<div class="container">
	<br>
    <ul wliu-tree root id="good_world">
        <li nodes open>Lemon Tree
			<ul wliu-tree>
				<li nodes open ng-repeat="prow in table.rows">
					{{table.getCol(prow, "menu_key").value}} - {{table.getCol(prow, "title_en").value}}
					<ul wliu-tree>
						<li nodes open ng-repeat="srow in prow.rows">
							{{table.getCol(srow, "menu_key").value}} - {{table.getCol(srow, "title_en").value}}
							<ul wliu-tree>
								<li node ng-repeat="mrow in srow.rows">
								{{table.getCol(mrow, "menu_key").value}} - {{table.getCol(mrow, "title_en").value}}
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</li>
    </ul>

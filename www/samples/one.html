        <script src="/jquery/plugin/ckeditor_full/ckeditor.js" type="text/javascript"></script>

		<!-- AngularJS 1.3.15 -->

		<script	src="/angularjs/angular-1.3.15/angular-cookies.js" type="text/javascript"></script>
		<script src="/angularjs/angular-1.3.15/angular-sanitize.min.js" type="text/javascript"></script>

		<!-- wliu components -->
		<script src="/js/wliu/wliu.common.js" type="text/javascript"></script>
		<script src="/js/wliu/wliu.table.js" type="text/javascript"></script>
		<script src="/js/wliu/wliu.table.common.js" type="text/javascript"></script>
		<script	src="/angularjs/wliu/wliu.table.js" type="text/javascript"></script>
		<script	src="/angularjs/wliu/wliu.table.filter.js" type="text/javascript"></script>
		<script	src="/angularjs/wliu/wliu.table.list.js" type="text/javascript"></script>
	
		<script src="/jquery/wliu/diag/wliu.jquery.diag.js" type="text/javascript"></script>
		<link 	href='/jquery/wliu/diag/wliu.jquery.diag.css' type='text/css' rel='stylesheet' />
		<script src="/jquery/wliu/popup/wliu.jquery.popup.js" type="text/javascript"></script>
		<link 	href='/jquery/wliu/popup/wliu.jquery.popup.css' type='text/css' rel='stylesheet' />
		<script src="/jquery/wliu/load/wliu.jquery.load.js" type="text/javascript"></script>
		<link 	href="/jquery/wliu/load/wliu.jquery.load.css" type='text/css' rel='stylesheet' />


		<link href='/theme/wliu/wliu.common.css' type='text/css' rel='stylesheet' />
		<link href='/theme/wliu/wliu.buttons.css' type='text/css' rel='stylesheet' />
		<!-- //wliu components -->


        <script language="javascript" type="text/javascript">
		   	var col1 = new WLIU.COL({key:1, 	table:"P", coltype:"hidden", 	name:"id", 			colname:"Admin ID",  	coldesc:"Administrator ID", defval:0 });
		   	var col2 = new WLIU.COL({key:0, 	table:"P", coltype:"textbox", 	name:"uuu",			col:"user_name", 		colname:"User Name", unique:1,	coldesc:"Login User", 	sort:"ASC", need:1, notnull: 1});
		   	var col3 = new WLIU.COL({key:0, 	table:"P", coltype:"textbox", 	name:"full_name", 	colname:"Full Name", 	coldesc:"Full Name",  	sort:"ASC", notnull:1});
		   	var col4 = new WLIU.COL({key:0, 	table:"P", coltype:"datetime", 	name:"bbb", 		col:"birth_date", 		colname:"Brith Date", 	coldesc:"Date of Birth",  sort:"DESC", notnull:1});
		   	var col5 = new WLIU.COL({key:0, 	table:"P", coltype:"textbox", 	name:"email", 		colname:"Email",   		coldesc:"Email Address", sort:"ASC", need:1, datatype:"email", notnull:0});
		   	var col6 = new WLIU.COL({key:0, 	table:"P", coltype:"text", 		name:"created_time",colname:"Created", 		coldesc:"Password for Login"});
			var col7 = new WLIU.COL({key:0, 	table:"p", coltype:"select", 	name:"lang", 		colname:"LangISO", 		coldesc:"Language ISO Code", 	defval:"cn",	sort:"DESC", need:1,  notnull:1, list:"langCategory"});
		   	var col8 = new WLIU.COL({key:0, 	table:"p", coltype:"radio", 	name:"color", 	 	colname:"Color", 		coldesc:"Color Name", 			defval: 77, notnull:1, 			list:"colorCategory"});
		   	var col9 = new WLIU.COL({key:0, 	table:"p", coltype:"checkbox1", name:"countryiso",	colname:"Country ISO",  coldesc:"Country ID", list:"countryCategory"});
		   	var col10 = new WLIU.COL({key:0, 	table:"p", coltype:"bool", 		name:"status",		colname:"Active?",  	coldesc:"Active Status"});
		   	var col11 = new WLIU.COL({key:0, 	table:"p", coltype:"upload", 	name:"img1", 		colname:"id copy", 		view: "large", notnull: 0 });
		   	var col12 = new WLIU.COL({key:0, 	table:"p", coltype:"upload", 	name:"img2",  		colname:"Signature",   	coldesc:"ID Copy", notnull: 0 });

		   	var cols = [];
		   	cols.push(col1);
		   	cols.push(col2);
		   	cols.push(col3);
		   	cols.push(col4);
		   	cols.push(col5);
		   	cols.push(col6);
		   	cols.push(col7);
		   	cols.push(col8);
		   	cols.push(col9);
		   	cols.push(col10);
		   	cols.push(col11);
		   	cols.push(col12);

			var filter1 = new WLIU.FILTER({name:"adminname", 	coltype:"textbox", 		cols:"user_name,full_name", 				colname:"name", 	coldesc:"Search by Name"});
			var filter2 = new WLIU.FILTER({name:"color", 		coltype:"checkbox",		cols:"color",  		colname:"color", 		compare:"", list:"colorCategory", coldesc:"Color Name"});
			var filter3 = new WLIU.FILTER({name:"bbdate", 		coltype:"daterange",	cols:"birth_date", 	colname:"BirthDate", 	coldesc:"search by Email" });
			var filter4 = new WLIU.FILTER({name:"bstatus", 		coltype:"bool",			cols:"status",  	colname:"Active?",  	coldesc:"search by Email", defval:""});
			var filter5 = new WLIU.FILTER({name:"bcccc", 		coltype:"select",		cols:"lang",  		colname:"Language",  	list: "langCategory"});
			var filters = [];
			filters.push(filter1);
			filters.push(filter2);
			filters.push(filter3);
			filters.push(filter4);
			filters.push(filter5);

		    var table = new WLIU.TABLE({
				scope: 	"mytab",
				url:   	"ajax/one_action.php",
				wait:   "#mywait",
				taberror:"#taberror",
				tooltip:"#mytips",
				autotip: "#myauto",
				rights: {detail:1, add:1, save:1, cancel:1, clear:1, delete:1, print:1, output:1},
				navi:   {pagesize:20, match: 1, orderby:"created_time", sortby:"DESC"},
				filters: filters,
				cols: 	cols,
				lists: 	{
							colorCategory: 		{ loaded: 0 },
							countryCategory: 	{ loaded: 0 },
							langCategory: 	{ 
											loaded: 2, 
											keys: {guid:"", name:""}, 
											list:[
													{key: "cn", value:"China PRC", 		desc:"China MainLand"},
													{key: "us", value:"United State", 	desc:"United State of America"},
													{key: "ca", value:"Candada", 		desc:"O Canada"}
											]
						}
				}
			});

            var app = angular.module("myApp", ["wliuTable"]);
            app.controller("myForm", function ($scope) {
				table.setScope( $scope );
				table.getRecords();
				$scope.searchAjax = function(table) {
				}

				$scope.detail = function(theRow) {
					console.log(theRow);
				}
		    });

			$(function(){
			});
		</script>
</head>
<body ng-app="myApp" ng-controller="myForm" style="padding-top:80px;position:relative;">
<!-- container -->
<div class="container">
		<div class="row">
		<div class="col-md-12">
			<fieldset>
				<legend>Search</legend>
				<filter.label table="table" name="user_name"></filter.label> : <filter.textbox class="input-medium" table="table" name="adminname" tooltip="mytips"></filter.textbox><br /><br />
				<filter.label table="table" name="color"></filter.label> : <filter.checklist3 table="table" name="color" colnum="3" targetid="colorCategory_diag" bar="1" compare="IN" tooltip="mytips"></filter.checklist3><br />
				<filter.label table="table" name="bbdate"></filter.label> : <filter.daterange  table="table" name="bbdate"></filter.daterange><br />
				<filter.label table="table" name="bstatus"></filter.label> : <filter.bool  table="table" name="bstatus"></filter.bool><br />
				<filter.label table="table" name="bcccc"></filter.label> : <filter.select  table="table" name="bcccc"></filter.select><br />
			</feildset>
			<div style="margin-top:20px;">
			<table.tablebutton table="table" name="search" actname="Search" outline=1 before="searchAjax(table)"></table.tablebutton>
			</div>
			<br>
			<table.navi table="table" tooltip=""></table.navi>
			<table class="table table-condensed">
				<tr style="background-color:#efefef;"> 
					<td width=20>
						<table.hgroup table="table" actname="DO All">
							<table.hlink table="table" name="add" 		actname="Add"  	action=""></table.hlink>
							<table.hlink table="table" name="save" 		actname="Save" 	action=""></table.hlink>
							<table.hlink table="table" name="cancel" 	actname="Undo" 	action=""></table.hlink>
							<table.hlink table="table" name="output" 	actname="Excel" action=""></table.hlink>
							<table.hlink table="table" name="print" 	actname="Print" action=""></table.hlink>
						</table.hgroup>
					</td>
					<td width=30 align="center">
						<table.head table="table" name="SN" tooltip="mytips"></table.head>
					</td>
					<td>
						<table.head table="table" name="id" tooltip="mytips"></table.head>
					</td>
					<td>
						<table.head table="table" name="uuu" tooltip="mytips"></table.head>
					</td>
					<td>
						<table.head table="table" name="full_name" tooltip="mytips"></table.head>
					</td>
					<td>
						<table.head table="table"  name="bbb" tooltip="1"></table.head>
					</td>
					<td>
						<table.head table="table"  name="img1" tooltip="1"></table.head>
					</td>
					<td>
						<table.head table="table"  name="created_time" tooltip="1"></table.head>
					</td>
					<td>
						<table.head table="table"  name="lang" tooltip="1"></table.head>
					</td>
					<td>
						<table.head table="table" name="color" tooltip="mytips"></table.head>
					</td>
					<td>
						<table.head table="table" name="country_id" tooltip="1"></table.head>
					</td>
					<td>
						<table.head table="table" name="status" tooltip="1"></table.head>
					</td>
				</tr>	
				<tr ng-repeat="row in table.rows">
					<td style="white-space:nowrap; width:20px;padding-right:10px;">
						<table.bgroup table="table" actname="Action" row="row">
						<table.blink table="table" name="detail" 	actname="Detail" 	row="row" 	action="detail(row)" wliu-diag diag-toggle="click" diag-target="frm"></table.blink>
						<table.blink table="table" name="save"  	actname="Save" 		row="row" 	action=""></table.blink>
						<table.blink table="table" name="cancel"	actname="Cancel" 	row="row" 	action=""></table.blink>
						<table.blink table="table" name="output" 	actname="Output" 	row="row" 	action=""></table.blink>
						<table.blink table="table" name="print"		actname="Print" 	row="row" 	action=""></table.blink>
						<table.blink table="table" name="delete" 	actname="Delete" 	row="row" 	action=""></table.blink>
						</table.bgroup>
					</td>
					<td width=30 align="center">
						<table.rowno table="table"  row="row" tooltip="mytips"></table.rowno>
					</td>
					<td align="center">
						<table.text table="table" name="id" row="row" tooltip="mytips"></table.text>
					</td>
					<td>
						<table.textbox class="input-small" table="table" name="uuu" row="row" tooltip="mytips"></table.textbox>
					</td>
					<td>
						<table.textbox class="input-small" table="table" name="full_name" row="row" tooltip="mytips"></table.textbox>
					</td>
					<td>
						<table.datetime class="input-small" table="table" name="bbb" row="row" tooltip="mytips"></table.datetime>
					</td>
					<td>
						<table.imgupload class="input-small" table="table" name="img1" row="row"  actname="Select Image" tooltip="mytips" view="medium" ww=90 hh=120 vw=500 vh=500></table.imgupload>
					</td>
					<td>
						<table.esign table="table" name="img2" row="row" subject="Privacy Policy" firstname="uuu" lastname="full_name" icon=1 actname="Upload" view="tiny" filename="ID Copy Image"></table.esign>
					</td>
					<td>
						<table.select class="input-small" table="table" name="lang" row="row" tooltip="mytips"></table.select>
					</td>
					<td>
						<table.radio3 class="input-small" table="table" name="color" row="row" targetid="colorCategory_diag" tooltip="mytips"></table.radio3>
					</td>
					<td>
						<table.checkbox1 class="input-small" table="table" name="countryiso" row="row" targetid="countryCategory_diag" tooltip="mytips"></table.checkbox1>
					</td>
					<td>
						<table.bool table="table" name="status" row="row" tooltip="mytips"></table.bool>
					</td>
				</tr>
			</table>
		</div>		

		<br>
		<br>
</div>
<!-- container -->

<div id="taberror" wliu-diag movable maskable></div>
<div id="myauto" wliu-tips></div>
<div id="mywait" wliu-load></div>
<div id="mytips" wliu-popup></div>

<table.checkdiag1 table="table" targetid="countryCategory_diag" name="countryCategory" colnum="0" colnum1="0" bar="1" title="Please Select"></table.checkdiag1>
<table.radiodiag3 table="table" targetid="colorCategory_diag" name="colorCategory" colnum="3" colnum1="0" bar="1" title="Please Select"></table.radiodiag3>

<!-- MD Bootstrap 4.0 js -- must place at the end of body -->
<script type="text/javascript" src="/theme/mdb4.0/js/mdb.min.js"></script>

<!-- //MD Bootstrap 4.0 js -->
</body>
</html>

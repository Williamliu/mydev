        <script language="javascript" type="text/javascript">
		   	var col1 = new WLIU.COL({key:1, coltype:"hidden", 	    name:"did",			col:"id", 				colname:"DepartID",  	coldesc:"uSERid"});
		   	var col2 = new WLIU.COL({key:0, coltype:"text", 		name:"depart", 		colname:"DepartMent",   coldesc:"Address", 		    sort:"ASC",  notnull:1});
			var col3 = new WLIU.COL({key:0, coltype:"text", 		name:"lang", 		colname:"LangISO", 		coldesc:"Language ISO Code",defval:"cn",	sort:"DESC", list:"langCategory"});

		   	var col4 = new WLIU.COL({key:1, coltype:"hidden", 		name:"id", 			colname:"User No.",  	coldesc:"User ID" });
		   	var col5 = new WLIU.COL({key:0, coltype:"textbox", 		name:"uname",		col:"user_name", 		colname:"User Name", 	coldesc:"Login User",  	sort:"ASC", need:1, notnull: 1});
		   	var col6 = new WLIU.COL({key:0, coltype:"textbox", 		name:"full_name", 	colname:"Full Name", 	coldesc:"Full Name",  	sort:"ASC", notnull:1});
		   	var col7 = new WLIU.COL({key:0, coltype:"relation", 	name:"rid",			col:"user_id", 			colname:"AddressID",  	coldesc:"AddressID"});
		   	var col8 = new WLIU.COL({key:0, coltype:"hidden", 		name:"depart_id",				 			colname:"Depart",  		coldesc:"AddressID"});
			
		   	var col9 = new WLIU.COL({key:0, coltype:"textbox", 		name:"title", 		colname:"Title",   		coldesc:"Address", 		relation:"rid",	 unique:1,   sort:"ASC", need:1, notnull:1});
			var col10 = new WLIU.COL({key:0, coltype:"select", 		name:"mlang", 		col:"lang", 			colname:"LangISO", 		relation:"rid", 		coldesc:"Language ISO Code",defval:"cn",	sort:"DESC", need:1,  notnull:1, list:"langCategory"});
		   	var col11 = new WLIU.COL({key:0, coltype:"radio3", 		name:"mcolor", 	 	col:"color",			colname:"Color", 		relation:"rid", 		coldesc:"Color Name",  		defval: 77, notnull:1, 	list:"colorCategory"});
			var col12 = new WLIU.COL({key:0, coltype:"checkbox1", 	name:"country", 	colname:"Homeland", 	coldesc:"Nationality", 	relation:"rid",  	sort:"DESC", need:1,  notnull:1, list:"countryCategory"});
		   	var col13 = new WLIU.COL({key:0, coltype:"bool", 	    name:"status", 	    colname:"Acitve?", 	    coldesc:"is Active?",   relation:"rid", sort:"DESC"});

		   	var cols = [];
		   	cols.push(col1);
		   	cols.push(col2);
		   	cols.push(col3);
		   	cols.push(col4);
		   	cols.push(col5);
		   	cols.push(col6);
		   	cols.push(col7);
		   	cols.push(col8);
		   	cols.push(col9);
		   	cols.push(col10);
		   	cols.push(col11);
		   	cols.push(col12);
		   	cols.push(col13);

			var filter1 = new WLIU.FILTER({name:"adminname", 	coltype:"textbox", 		cols:"user_name,full_name,title", 		colname:"Name", 	coldesc:"Search by Name"});
			//var filter2 = new WLIU.FILTER({name:"color", 		coltype:"checkbox1",	cols:"color",  		colname:"Gender", compare:"", list:"color1", coldesc:"Color Name"});
			//var filter3 = new WLIU.FILTER({name:"country", 		coltype:"checkbox",		cols:"country",  	colname:"Email", coldesc:"search by Email", defval:""});
			var filters = [];
			filters.push(filter1);
			//filters.push(filter2);
			//filters.push(filter3);

		    var table = new WLIU.TABLE({
				scope: 	"mytab",
				url:   	"ajax/many2many_action.php",
				wait:   "#mywait",
				taberror:"#taberror",
				rights: {detail:1, add:1, save:1, cancel:1, clear:1, delete:1, print:1, output:1},
				navi:   {pagesize:20, match: 0, orderby:"user_name", sortby:"DESC", paging:1 },
				filters:filters,
				cols: 	cols,
				lists: 	{
							colorCategory: 		{ loaded: 0 },
							countryCategory: 	{ loaded: 0 },
							langCategory: 	{ 
											loaded: 2, 
											keys: {rowsn:-1, name:""}, 
											list:[
													{key: "cn", value:"China PRC", 		desc:"China MainLand"},
													{key: "us", value:"United State", 	desc:"United State of America"},
													{key: "ca", value:"Candada", 		desc:"O Canada"}
											]
						}
				}
			});

            var app = angular.module("myApp", ["wliuTable"]);
            app.controller("myForm", function ($scope) {
				table.setScope( $scope );
				table.getRecords({did:1});
				$scope.searchAjax = function(table) {
				}

				$scope.detail = function(theRow) {
					console.log(theRow);
				}
		    });

				table.init();
			}

			});

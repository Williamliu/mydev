        <script language="javascript" type="text/javascript">
        var iImage = new WLIU.IMAGE();
		
        var app = angular.module("myApp", ["wliuImage"]);
        app.controller("myImage", function ($scope) {
            FIMAGE.setScope(iImage, $scope, "myimg");
            FIMAGE.setView("small");

			$scope.imgArray = [];

			$scope.uploadImage = function(theImage) {
				$("#myview").attr("src", FIMAGE.imageData(theImage, "large"));
			}
        });


        $(function(){
        })


        function iexport() {
            FIMAGE.exportImage(iImage, "large");
        }
        function rotate() {
            $("#myviewer").trigger("show");
        }
        </script>
</head>
<body ng-app="myApp" ng-controller="myImage">
<div style="padding:50px;">
    <br>
    <image.upload imgobj="myimg" view="medium" targetid="myviewer" actname="Upload Image" action="imageSelect(myimg)"></image.upload>
    <INPUT type="button" onclick="iexport()" value="Export" />
    <INPUT type="button" onclick="rotate()" value="Show" />
    <br>
    <!-- <img id="myview" src="{{myimg.resize.medium.data}}" /> -->
	<image.editor imgobj="myimg" view="medium" targetid="myviewer" action="uploadImage(myimg)" title="Image Editor and Upload"></image.editor>
</div>

<script type="text/javascript" src="theme/mdb4.0/js/mdb.min.js"></script>
</body>

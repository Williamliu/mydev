        <script language="javascript" type="text/javascript">
        var iImage = new WLIU.IMAGE();

        var app = angular.module("myApp", ["wliuImage"]);
        app.controller("myImage", function ($scope) {
            FIMAGE.setScope(iImage, $scope, "myimg");

            $scope.imageSelect = function(imgObj) {
                if( FIMAGE.imageData(imgObj) ) {
                    console.log(imgObj);
                    $("#myview").attr("src", FIMAGE.imageData(imgObj).data);
                }
            }
        });


        $(function(){
        })


        function iexport() {
            FFILE.exportHTML("<span style='color:red;'>Hello World</span>");
        }
        function rotate() {
            FIMAGE.rotate(iFile, function(fObj){
                $("#myview").attr("src", fObj.data);
            });
        }
        </script>

<body ng-app="myApp" ng-controller="myImage">
<div>
    
    <div style="display:inline-block;position:relative; padding:20px; border:1px solid #cccccc;">

            onchange="selectFile(this)" 
            style="display:block; position:absolute; opacity:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" value="Browse..." />
         
    </div>
    <image.button.select imgobj="myimg" view="origin" actname="Upload Image" action="imageSelect(myimg)"></image.button.select>
    
    <INPUT type="button" onclick="iexport()" value="Export" />
    <br>
    <img id="myview" src="" />

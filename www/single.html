<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta charset="utf8" />
		<!-- JQuery3.1.1 -->
		<script type="text/javascript" src="jquery/min/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="jquery/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
		<link href='jquery/jquery-ui-1.12.1.custom/jquery-ui.min.css' rel='stylesheet' type='text/css'>
		<!-- //JQuery -->
		
		<!-- Bootstrap3.3 -->
		<link 	href='theme/bootstrap4.0/css/bootstrap.min.css' type='text/css' rel='stylesheet' />
		<script src="theme/mdb4.0/js/tether.js" type="text/javascript"></script>
		<script src="theme/bootstrap4.0/js/bootstrap.min.js" type="text/javascript"></script>    
		<!-- //Bootstrap -->
		
		<!-- MD Bootstrap 4.0 -->
		<link href='theme/mdb4.0/css/mdb.wliu.css' type='text/css' rel='stylesheet' />
		<link href='theme/font-awesome-4.6.3/css/font-awesome.min.css' type='text/css' rel='stylesheet' />
		<!--
		<link href='theme/mdb_pro/css/woocommerce.css' rel='stylesheet' type='text/css'>
		<link href='theme/mdb_pro/css/woocommerce-layout.css' rel='stylesheet' type='text/css'>
		<link href='theme/mdb_pro/css/woocommerce-smallscreen.css' rel='stylesheet' type='text/css'>
		-->
		<!-- //MD Bootstrap -->

		<!-- 3rd Party Component -->
		<!-- //3rd Party Component -->


		<!-- AngularJS 1.3.15 -->
		<script	src="angularjs/angular-1.3.15/angular.js" type="text/javascript"></script>
		<script	src="angularjs/angular-1.3.15/angular-cookies.js" type="text/javascript"></script>
		<script src="angularjs/angular-1.3.15/angular-sanitize.min.js" type="text/javascript"></script>
		<!-- //AngularJS -->

		<!-- wliu components -->
		<script src="js/wliu/wliu.common.js" type="text/javascript"></script>
		<script src="js/wliu/wliu.table.js" type="text/javascript"></script>
		<script	src="angularjs/wliu/wliu.table.js" type="text/javascript"></script>
		<script	src="angularjs/wliu/wliu.table.filter.js" type="text/javascript"></script>
		<script	src="angularjs/wliu/wliu.table.list.js" type="text/javascript"></script>

		<script src="jquery/wliu/diag/wliu.jquery.diag.js" type="text/javascript"></script>
		<link 	href='jquery/wliu/diag/wliu.jquery.diag.css' type='text/css' rel='stylesheet' />
		<script src="jquery/wliu/popup/wliu.jquery.popup.js" type="text/javascript"></script>
		<link 	href='jquery/wliu/popup/wliu.jquery.popup.css' type='text/css' rel='stylesheet' />
		<script src="jquery/wliu/loading/wliu.jquery.loading.js" type="text/javascript"></script>
		<link 	href="jquery/wliu/loading/wliu.jquery.loading.css" type='text/css' rel='stylesheet' />


		<link href='theme/wliu/wliu.common.css' type='text/css' rel='stylesheet' />
		<link href='theme/wliu/wliu.buttons.css' type='text/css' rel='stylesheet' />
		<!-- //wliu components -->


        <script language="javascript" type="text/javascript">
		   	var col1 = new WLIU.COL({key:1, coltype:"hidden", 		name:"id", 			colname:"Admin ID",  	coldesc:"Administrator ID" });
		   	var col2 = new WLIU.COL({key:0, coltype:"textbox", 		name:"user_name",	colname:"User Name", 	coldesc:"Login User", 	sort:"ASC", need:1, notnull: 1});
		   	var col3 = new WLIU.COL({key:0, coltype:"textarea", 	name:"full_name", 	colname:"Full Name", 	coldesc:"Full Name",  	sort:"ASC", notnull:1});
		   	var col4 = new WLIU.COL({key:0, coltype:"datetime", 	name:"birth_date", 	colname:"Brith Date", 	coldesc:"Date of Birth",  sort:"DESC", notnull:1});
		   	var col5 = new WLIU.COL({key:0, coltype:"textbox", 		name:"email", 		colname:"Email",   		coldesc:"Email Address", sort:"ASC", need:1, datatype:"email", notnull:1});
		   	var col6 = new WLIU.COL({key:0, coltype:"passpair", 	name:"password", 	colname:"Password", 	coldesc:"Password for Login"});
			var col7 = new WLIU.COL({key:0, coltype:"select", 		name:"lang", 		colname:"LangISO", 		coldesc:"Language ISO Code", 	defval:"cn",	sort:"DESC", need:1,  notnull:1, list:"langCategory"});
		   	var col8 = new WLIU.COL({key:0, coltype:"radio", 		name:"color", 	 	colname:"Color", 		coldesc:"Color Name", 			defval: 77, notnull:1, 			list:"colorCategory"});
		   	var col9 = new WLIU.COL({key:0, coltype:"checkbox1", 	name:"country_id",	colname:"Country ISO",  coldesc:"Country ID", list:"countryCategory"});
		   	var col10 = new WLIU.COL({key:0, coltype:"bool", 		name:"status",		colname:"Active?",  	coldesc:"Active Status"});

		   	var cols = [];
		   	cols.push(col1);
		   	cols.push(col2);
		   	cols.push(col3);
		   	cols.push(col4);
		   	cols.push(col5);
		   	cols.push(col6);
		   	cols.push(col7);
		   	cols.push(col8);
		   	cols.push(col9);
		   	cols.push(col10);


		    var table = new WLIU.TABLE({
				scope: 	"mytab",
				url:   	"ajax/single_action.php",
				wait:   "#mywait",
				rowerror: "#myerror",
				taberror: "#taberror",
				tips: "#tabtips",
				rights: {detail:1, add:1, save:1, cancel:1, clear:1, delete:1, print:1, output:1},
				navi:   {pagesize:20, match: 1, orderby:"", sortby:""},
				cols: 	cols,
				lists: 	{
							colorCategory: 		{ loaded: 0 },
							countryCategory: 	{ loaded: 0 },
							langCategory: 	{ 
											loaded: 2, 
											keys: {rowsn:-1, name:""}, 
											list:[
													{key: "cn", value:"China PRC", 		desc:"China MainLand"},
													{key: "us", value:"United State", 	desc:"United State of America"},
													{key: "ca", value:"Candada", 		desc:"O Canada"}
											]
						}
				},
				callback: {
					ajaxSuccess: function( theTable ) {
						$("#singlefrm").trigger("hide");
					}
				}
			});

            var app = angular.module("myApp", ["wliuTable"]);
            app.controller("myForm", function ($scope) {
				table.setScope( $scope );
				table.editRow();

				$scope.test = function(event) {
				}

		    });

			$(function(){
				$("#singlefrm").wliuDiag({
						title:		"联系我们",
						maskable: 	true,
						movable: 	true
				});
			});
		</script>
</head>
<body ng-app="myApp" ng-controller="myForm" style="padding-top:80px;position:relative;" ng-cloak>

<button wliu-diag diag-target="#singlefrm" diag-toggle="click">Show ME</button>

<!-- container -->
<div id="singlefrm" style="width:480px;">
	<div class="wliu-diag-content">
		<table>
			<tr>
				<td>
					State: 
				</td>
				<td>
					<table.rowstatus table="table" rowsn="{{ table.rowno() }}"></table.rowstatus> - 
					{{ table.rows[ table.rowno() ].keys }}
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="id"></table.label>
				</td>
				<td>
					<table.text class="input-small" table="table" name="id" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.text>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="user_name"></table.label>
				</td>
				<td>
					<table.textbox class="input-small" table="table" name="user_name" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.textbox>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="full_name"></table.label>
				</td>
				<td>
					<table.textarea class="input-small" table="table" name="full_name" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.textarea>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="birth_date"></table.label>
				</td>
				<td>
					<table.datetime class="input-small" table="table" name="birth_date" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.datetime>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="email"></table.label>
				</td>
				<td>
					<table.textbox class="input-small" table="table" name="email" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.textbox>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="password"></table.label>
				</td>
				<td>
					<table.passpair class="input-small" table="table" name="password" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.passpair>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="lang"></table.label>
				</td>
				<td>
					<table.select class="input-small" table="table" name="lang" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.select>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="color"></table.label>
				</td>
				<td>
					<table.radio3 class="input-small" table="table" name="color" rowsn="{{ table.rowno() }}" targetid="#colorCategory_diag" tooltip="#mytips"></table.radio3>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="country_id"></table.label>
				</td>
				<td>
					<table.checkbox1 class="input-small" table="table" name="country_id" rowsn="{{ table.rowno() }}" targetid="#countryCategory_diag" tooltip="#mytips"></table.checkbox1>
				</td>
			</tr>
			<tr>
				<td>
					<table.label table="table" name="status"></table.label>
				</td>
				<td>
					<table.bool table="table" name="status" rowsn="{{ table.rowno() }}" tooltip="#mytips"></table.bool>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<table.singlebutton table="table" rowsn="{{ table.rowno() }}" name="save" 		actname="Save"  after="test($event)"></table.singlebutton>
					<table.singlebutton table="table" rowsn="{{ table.rowno() }}" name="cancel" 	actname="Reset" after="test($event)"></table.singlebutton>
				</td>
			</tr>
		</table>
	</div>
</div>

<!-- container -->
<table.rowerror table="table" rowsn="{{ table.rowno() }}" targetid="myerror" maskable=0></table.rowerror>
<table.taberror table="table" targetid="taberror"></table.taberror>
<table.tips table="table" targetid="tabtips"></table.tips>
<table.wait table="table" targetid="mywait" maskable=0></table.wait>

<table.checkdiag1 table="table" targetid="countryCategory_diag" name="countryCategory" colnum="0" colnum1="0" bar="1" title="Please Select"></table.checkdiag1>
<table.radiodiag3 table="table" targetid="colorCategory_diag" name="colorCategory" colnum="3" colnum1="0" bar="1" title="Please Select"></table.radiodiag3>

<!-- MD Bootstrap 4.0 js -- must place at the end of body -->
<script type="text/javascript" src="theme/mdb4.0/js/mdb.min.js"></script>
<!-- <script type="text/javascript" src="theme/mdb_pro/js/woocommerce.min.js"></script> -->
<!-- //MD Bootstrap 4.0 js -->
</body>
</html>

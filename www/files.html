        <script language="javascript" type="text/javascript">
		    var fileList = new WLIU.FILELIST({
				url:   		"ajax/files_action.php",
				wait:   	"#tabwait",
				errorShow: 	"#fileError",
				infoEditor: "#textEditor",
				imgViewer: 	"#imgView",
				imgEditor:  "#imgEdit"
			});

            var app = angular.module("myApp", ["wliuFile"]);
            app.controller("myForm", function ($scope) {
				fileList.setScope($scope, "filelist");
		    });

			$(function(){
				fileList.getRecord({key1:1});
			})
		</script>
</head>
<body ng-app="myApp" ng-controller="myForm" style="padding-top:80px;position:relative;">
<!-- container -->
<div class="container">
	<br>
	<file.list filelist="filelist"></file.list>

	<div id="tabwait" wliu-load></div>
	<file.info filelist="filelist" targetid="textEditor"></file.info>
	<file.error filelist="filelist" targetid="fileError"></file.error>
	
</div>



<!-- MD Bootstrap 4.0 js -- must place at the end of body -->

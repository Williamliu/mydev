        <script language="javascript" type="text/javascript">
		 	var colact = new WLIU.OBJECT();
			var lstact = new WLIU.COLLECTION();

		   	var col1 = new WLIU.COL({key:1, coltype:"hidden", 		name:"id", 			colname:"Admin ID",  	coldesc:"Administrator ID", defval:0 });
		   	var col2 = new WLIU.COL({key:0, coltype:"textbox", 		name:"uuu",			col:"user_name", 		colname:"User Name", 	coldesc:"Login User", 	sort:"ASC", need:1, notnull: 1});
		   	var col3 = new WLIU.COL({key:0, coltype:"textbox", 		name:"full_name", 	colname:"Full Name", 	coldesc:"Full Name",  	sort:"ASC", notnull:1});
		   	var col4 = new WLIU.COL({key:0, coltype:"datetime", 	name:"bbb",  		col:"birth_date", 		colname:"Brith Date", 	coldesc:"Date of Birth",  sort:"DESC", notnull:1});
		   	var col5 = new WLIU.COL({key:0, coltype:"textbox", 		name:"email", 		colname:"Email",   		coldesc:"Email Address", sort:"ASC", need:1, datatype:"email", notnull:1});
		   	var col6 = new WLIU.COL({key:0, coltype:"text", 		name:"created_time",colname:"Created", 		coldesc:"Password for Login"});
			var col7 = new WLIU.COL({key:0, coltype:"select", 		name:"lang", 		colname:"LangISO", 		coldesc:"Language ISO Code", 	defval:"cn",	sort:"DESC", need:1,  notnull:1, list:"langCategory"});
		   	var col8 = new WLIU.COL({key:0, coltype:"radio", 		name:"color", 	 	colname:"Color", 		coldesc:"Color Name", 			defval: 77, notnull:1, 			list:"colorCategory"});
		   	var col9 = new WLIU.COL({key:0, coltype:"checkbox1", 	name:"country_id",	colname:"Country ISO",  coldesc:"Country ID", list:"countryCategory"});
		   	var col10 = new WLIU.COL({key:0, coltype:"bool", 		name:"status",		colname:"Active?",  	coldesc:"Active Status"});
			
            var cols = [];
            cols.push(col1);
		   	cols.push(col2);
		   	cols.push(col3);
		   	cols.push(col4);
		   	cols.push(col5);
		   	cols.push(col6);
		   	cols.push(col7);
		   	cols.push(col8);
		   	cols.push(col9);
		   	cols.push(col10);

		    var form = new WLIU.FORM({
				scope: 	"mytab",
				url:   	"ajax/formone_action.php",
				wait:   "#tabwait",
				taberror:"#taberror",
				tooltip:"#tabtip",
				tips: 	"#tabtips",
				rights: {detail:1, add:1, save:1, cancel:1, clear:1, delete:1, print:1, output:1},
				cols: 	cols,
				lists: 	{
							colorCategory: 		{ loaded: 0 },
							countryCategory: 	{ loaded: 0 },
							langCategory: 	{ 
											loaded: 2, 
											keys: {name:""}, 
											list:[
													{key: "cn", value:"China PRC", 		desc:"China MainLand"},
													{key: "us", value:"United State", 	desc:"United State of America"},
													{key: "ca", value:"Candada", 		desc:"O Canada"}
											]
						}
				}
			});

            var app = angular.module("myApp", ["wliuForm"]);
            app.controller("myForm", function ($scope) {
				form.setScope( $scope, "wform" );
				//form.getRecord({id:1}, {after: good});
		    });

			function good(theTable) {
				console.log(theTable);
			}
			
			function newRow() {
				form.addRecord();
				console.log(form.rows);
			}
			$(function(){
			});
		</script>
</head>
<body ng-app="myApp" ng-controller="myForm" style="padding-top:80px;position:relative;">
<!-- container -->
<div class="container">
	<input type="button" onclick="newRow()" value="New" />
		<form.rowstatus form="wform" rowsn="0" tooltip="#mytips"></form.rowstatus>
		<div class="row">
			<div class="col-md-1">
				<form.label form="wform" name="uuu"></form.label>
			</div>		
			<div class="col-md-3">
				<form.textbox form="wform" rowsn="0" name="uuu" tooltip="#mytips"></form.textbox>
			</div>
			<div class="col-md-1">
				<form.label form="wform" name="full_name"></form.label>
			</div>		
			<div class="col-md-3">
				<form.textbox form="wform" rowsn="0" name="full_name" tooltip="#mytips"></form.textbox>
			</div>
			<div class="col-md-1">
				<form.label form="wform" name="bbb"></form.label>
			</div>		
			<div class="col-md-3">
				<form.datetime form="wform" rowsn="0" name="bbb"></form.datetime>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<form.label form="wform" name="status"></form.label>
			</div>		
			<div class="col-md-3">
				<form.bool form="wform" rowsn="0" name="status"></form.bool>
			</div>
			<div class="col-md-1">
				<form.label form="wform" name="lang"></form.label>
			</div>		
			<div class="col-md-3">
				<form.select form="wform" rowsn="0" name="lang"></form.select>
			</div>
			<div class="col-md-1">
				<form.label form="wform" name="country_id"></form.label>
			</div>		
			<div class="col-md-3">
				<form.checkbox1 form="wform" rowsn="0" name="country_id"  targetid="#countryCategory_diag"></form.checkbox1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<form.label form="wform" name="email"></form.label>
			</div>		
			<div class="col-md-3">
				<form.textbox form="wform" rowsn="0" name="email"></form.textbox>
			</div>
			<div class="col-md-1">
			</div>		
			<div class="col-md-3">
			</div>
			<div class="col-md-1">
			</div>		
			<div class="col-md-3">
			</div>
		</div>
		<div class="row">
			<form.button form="wform" rowsn="0" name="add" outline="1" actname="NEW"></form.button>
			<form.button form="wform" rowsn="0" name="save" outline="1" actname="SAVE"></form.button>
			<form.button form="wform" rowsn="0" name="cancel" outline="1" actname="CANCEL"></form.button>
			<form.button form="wform" rowsn="0" name="delete" outline="1" actname="DELETE"></form.button>
		</div>
</div>
<!-- container -->
<form.checkdiag1 form="wform" targetid="countryCategory_diag" name="countryCategory" colnum="0" colnum1="0" bar="1" title="Please Select"></form.checkdiag1>
<form.tooltip form="wform" targetid="mytips"></form.tooltip>
<form.wait form="wform" targetid="tabwait"></form.wait>

        function post() {

            obj.ckdata = CKEDITOR.instances["myck"].getData(); 
        
            alert(obj.ckdata.length);

            $.ajax({
                data: {
                    mydata:	obj
                },
                dataType: "JSON",  
                contentType:"application/x-www-form-urlencoded",
                error: function(xhr, tStatus, errorTh ) {
                },
                success: function(req, tStatus) {
                    alert(req.data);
                    alert(req.data.length);
                },
                type: "post",
                url: "handle.php"
            });


        }
    </script>

    <input type="button" onclick="post()" value="Post Message" />
